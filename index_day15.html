<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table with DOM Manipulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>User Registration</h1>
    <form id="userForm">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control" id="address" name="address" required></textarea>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode:</label>
            <input type="number" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="mb-3">
            <label for="gender">Gender:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="food">Food Choices (Choose at least 2):</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="food1" name="food[]" value="Pizza">
                <label class="form-check-label" for="food1">Pizza</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="food2" name="food[]" value="Burger">
                <label class="form-check-label" for="food2">Burger</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="food3" name="food[]" value="Pasta">
                <label class="form-check-label" for="food3">Pasta</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="food4" name="food[]" value="Salad">
                <label class="form-check-label" for="food4">Salad</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="food5" name="food[]" value="Sushi">
                <label class="form-check-label" for="food5">Sushi</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
